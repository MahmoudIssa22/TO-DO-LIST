<div class="todo-container">
  <h2>To Do List ğŸ“</h2>

  <div class="input-section">
    <input [(ngModel)]="newTask" placeholder="Add your task" />
    <button (click)="addTask()">+</button>

  </div>

  <p *ngIf="message" class="success">{{ message }}</p>

  <ul>
    <li *ngFor="let task of tasks; let i = index" [class.done]="task.completed">
      <span (click)="toggleTask(i)">{{ task.name }}</span>
      <div class="actions">
        <button *ngIf="!task.completed" (click)="editTask(i)">
          <i class="fas fa-pen"></i>
        </button>
        <button (click)="deleteTask(i)">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </li>
  </ul>
</div>
